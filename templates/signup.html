<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - SwasthAI</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container">
        <div class="auth-box">
            <div class="logo">
                <span class="logo-icon">üè•</span>
                <h1>SwasthAI</h1>
            </div>
            
            <h2>Create Your Account</h2>
            <p class="subtitle">Join SwasthAI and get instant health guidance</p>
            
            <form id="signupForm">
                <div class="form-group">
                    <label for="fullName">Full Name</label>
                    <input type="text" id="fullName" name="fullName" required 
                           placeholder="Enter your full name" minlength="2">
                </div>
                
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required 
                           placeholder="Choose a username" minlength="3" pattern="[a-zA-Z0-9_-]+">
                    <small>Only letters, numbers, underscore and hyphen allowed</small>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required 
                           placeholder="Create a password" minlength="6">
                    <small>At least 6 characters</small>
                </div>
                
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required 
                           placeholder="Confirm your password">
                </div>
                
                <div id="errorMessage" class="error-message"></div>
                <div id="successMessage" class="success-message"></div>
                
                <button type="submit" class="btn btn-primary btn-block" id="submitBtn">
                    Create Account
                </button>
            </form>
            
            <p class="auth-link">
                Already have an account? <a href="/login">Login here</a>
            </p>
        </div>
    </div>
    
    <script src="/static/js/signup.js"></script>
</body>
</html>
